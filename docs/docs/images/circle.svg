<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" font-family="'Segoe UI', system-ui, sans-serif">
  <defs>
    <!-- Member KEL gradient -->
    <linearGradient id="kelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0.05"/>
    </linearGradient>
    <!-- Sequencer KEL gradient -->
    <linearGradient id="seqGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.08"/>
    </linearGradient>
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5"
            markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
    <marker id="arrowSeq" viewBox="0 0 10 7" refX="10" refY="3.5"
            markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="900" fill="#1e1e2e" rx="16"/>

  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#cdd6f4"
        font-size="22" font-weight="600">Kel-Circle Protocol</text>
  <text x="450" y="70" text-anchor="middle" fill="#6c7086"
        font-size="13">5 members · 1 sequencer · global sequence</text>

  <!-- ============================================================ -->
  <!-- Member KELs arranged in a circle, radius=300, center=(450,470) -->
  <!-- Positions (top, then clockwise):                              -->
  <!--   A: (450, 170)   top                                        -->
  <!--   B: (735, 362)   top-right                                  -->
  <!--   C: (626, 656)   bottom-right                               -->
  <!--   D: (274, 656)   bottom-left                                -->
  <!--   E: (165, 362)   top-left                                   -->
  <!-- ============================================================ -->

  <!-- ===== Member A (top) ===== -->
  <g transform="translate(450,170)">
    <rect x="-70" y="-55" width="140" height="110" rx="12"
          fill="url(#kelGrad)" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="0" y="-32" text-anchor="middle" fill="#2dd4bf"
          font-size="12" font-weight="600">Member A</text>
    <!-- inception -->
    <rect x="-55" y="-22" width="110" height="22" rx="4"
          fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="0" y="-7" text-anchor="middle" fill="#94e2d5"
          font-size="11">icp</text>
    <!-- interactions -->
    <rect x="-55" y="4" width="52" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="-29" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 1</text>
    <rect x="1" y="4" width="54" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="28" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 4</text>
    <rect x="-55" y="30" width="52" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="-29" y="45" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 7</text>
  </g>

  <!-- ===== Member B (top-right) ===== -->
  <g transform="translate(735,362)">
    <rect x="-70" y="-55" width="140" height="110" rx="12"
          fill="url(#kelGrad)" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="0" y="-32" text-anchor="middle" fill="#2dd4bf"
          font-size="12" font-weight="600">Member B</text>
    <rect x="-55" y="-22" width="110" height="22" rx="4"
          fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="0" y="-7" text-anchor="middle" fill="#94e2d5"
          font-size="11">icp</text>
    <rect x="-55" y="4" width="52" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="-29" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 2</text>
    <rect x="1" y="4" width="54" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="28" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 8</text>
  </g>

  <!-- ===== Member C (bottom-right) ===== -->
  <g transform="translate(626,656)">
    <rect x="-70" y="-55" width="140" height="110" rx="12"
          fill="url(#kelGrad)" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="0" y="-32" text-anchor="middle" fill="#2dd4bf"
          font-size="12" font-weight="600">Member C</text>
    <rect x="-55" y="-22" width="110" height="22" rx="4"
          fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="0" y="-7" text-anchor="middle" fill="#94e2d5"
          font-size="11">icp</text>
    <rect x="-55" y="4" width="52" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="-29" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 3</text>
    <rect x="1" y="4" width="54" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="28" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 6</text>
  </g>

  <!-- ===== Member D (bottom-left) ===== -->
  <g transform="translate(274,656)">
    <rect x="-70" y="-55" width="140" height="110" rx="12"
          fill="url(#kelGrad)" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="0" y="-32" text-anchor="middle" fill="#2dd4bf"
          font-size="12" font-weight="600">Member D</text>
    <rect x="-55" y="-22" width="110" height="22" rx="4"
          fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="0" y="-7" text-anchor="middle" fill="#94e2d5"
          font-size="11">icp</text>
    <rect x="-55" y="4" width="110" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="0" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 5</text>
  </g>

  <!-- ===== Member E (top-left) ===== -->
  <g transform="translate(165,362)">
    <rect x="-70" y="-55" width="140" height="110" rx="12"
          fill="url(#kelGrad)" stroke="#2dd4bf" stroke-width="1.5"/>
    <text x="0" y="-32" text-anchor="middle" fill="#2dd4bf"
          font-size="12" font-weight="600">Member E</text>
    <rect x="-55" y="-22" width="110" height="22" rx="4"
          fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="0" y="-7" text-anchor="middle" fill="#94e2d5"
          font-size="11">icp</text>
    <rect x="-55" y="4" width="52" height="22" rx="4"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="-29" y="19" text-anchor="middle" fill="#a5b4fc"
          font-size="11">ixn 9</text>
  </g>

  <!-- ============================================================ -->
  <!-- Sequencer KEL (center) — amber/gold color                     -->
  <!-- ============================================================ -->
  <g transform="translate(450,470)">
    <rect x="-85" y="-65" width="170" height="130" rx="14"
          fill="url(#seqGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-42" text-anchor="middle" fill="#f59e0b"
          font-size="13" font-weight="700">Sequencer</text>
    <!-- inception -->
    <rect x="-68" y="-30" width="136" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.2"/>
    <text x="0" y="-15" text-anchor="middle" fill="#fcd34d"
          font-size="11">icp (event 0)</text>
    <!-- global sequence slots -->
    <rect x="-68" y="-4" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="-53" y="11" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">1</text>
    <rect x="-34" y="-4" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="-19" y="11" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">2</text>
    <rect x="0" y="-4" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="15" y="11" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">3</text>
    <rect x="34" y="-4" width="34" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="51" y="11" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">4</text>

    <rect x="-68" y="22" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="-53" y="37" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">5</text>
    <rect x="-34" y="22" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="-19" y="37" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">6</text>
    <rect x="0" y="22" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="15" y="37" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">7</text>
    <rect x="34" y="22" width="34" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="51" y="37" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">8</text>

    <rect x="-68" y="48" width="30" height="22" rx="4"
          fill="#f59e0b" fill-opacity="0.15"/>
    <text x="-53" y="63" text-anchor="middle" fill="#fcd34d"
          font-size="10" font-weight="600">9</text>
    <text x="20" y="63" fill="#6c7086" font-size="10">...</text>
  </g>

  <!-- ============================================================ -->
  <!-- Arrows: member ixn → sequencer global index                   -->
  <!-- Each arrow connects a member's interaction to the sequencer   -->
  <!-- ============================================================ -->

  <!-- ixn 1: A → Seq -->
  <line x1="421" y1="189" x2="397" y2="420"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="395" y="310" fill="#a5b4fc" font-size="9"
        transform="rotate(-76,395,310)">seq 1</text>

  <!-- ixn 2: B → Seq -->
  <line x1="680" y1="377" x2="540" y2="455"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="620" y="400" fill="#a5b4fc" font-size="9"
        transform="rotate(-29,620,400)">seq 2</text>

  <!-- ixn 3: C → Seq -->
  <line x1="597" y1="625" x2="520" y2="530"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="575" y="570" fill="#a5b4fc" font-size="9"
        transform="rotate(58,575,570)">seq 3</text>

  <!-- ixn 4: A → Seq -->
  <line x1="478" y1="189" x2="480" y2="420"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="492" y="310" fill="#a5b4fc" font-size="9"
        transform="rotate(-89,492,310)">seq 4</text>

  <!-- ixn 5: D → Seq -->
  <line x1="303" y1="625" x2="385" y2="530"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="330" y="570" fill="#a5b4fc" font-size="9"
        transform="rotate(-58,330,570)">seq 5</text>

  <!-- ixn 6: C → Seq -->
  <line x1="571" y1="641" x2="500" y2="545"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="548" y="588" fill="#a5b4fc" font-size="9"
        transform="rotate(58,548,588)">seq 6</text>

  <!-- ixn 7: A → Seq -->
  <line x1="421" y1="215" x2="410" y2="425"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="402" y="330" fill="#a5b4fc" font-size="9"
        transform="rotate(-87,402,330)">seq 7</text>

  <!-- ixn 8: B → Seq -->
  <line x1="706" y1="377" x2="535" y2="470"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="630" y="416" fill="#a5b4fc" font-size="9"
        transform="rotate(-29,630,416)">seq 8</text>

  <!-- ixn 9: E → Seq -->
  <line x1="220" y1="377" x2="365" y2="455"
        stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
        marker-end="url(#arrow)" opacity="0.7"/>
  <text x="280" y="400" fill="#a5b4fc" font-size="9"
        transform="rotate(27,280,400)">seq 9</text>

  <!-- ============================================================ -->
  <!-- Legend                                                         -->
  <!-- ============================================================ -->
  <g transform="translate(30,820)">
    <rect x="0" y="0" width="16" height="16" rx="3"
          fill="#2dd4bf" fill-opacity="0.2" stroke="#2dd4bf" stroke-width="1"/>
    <text x="22" y="13" fill="#a6adc8" font-size="11">Member KEL</text>

    <rect x="130" y="0" width="16" height="16" rx="3"
          fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="152" y="13" fill="#a6adc8" font-size="11">Sequencer KEL</text>

    <rect x="290" y="0" width="16" height="16" rx="3"
          fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="312" y="13" fill="#94e2d5" font-size="11">icp</text>
    <text x="340" y="13" fill="#a6adc8" font-size="11">= inception</text>

    <rect x="440" y="0" width="16" height="16" rx="3"
          fill="#6366f1" fill-opacity="0.25"/>
    <text x="462" y="13" fill="#a5b4fc" font-size="11">ixn N</text>
    <text x="504" y="13" fill="#a6adc8" font-size="11">= interaction</text>

    <line x1="620" y1="8" x2="660" y2="8"
          stroke="#6366f1" stroke-width="1.5" stroke-dasharray="6,3"
          marker-end="url(#arrow)"/>
    <text x="668" y="13" fill="#a6adc8" font-size="11">= sequenced</text>
  </g>

  <!-- Subtle circle outline connecting members -->
  <circle cx="450" cy="470" r="300" fill="none"
          stroke="#313244" stroke-width="1" stroke-dasharray="4,8" opacity="0.5"/>
</svg>
