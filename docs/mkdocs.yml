site_name: kel-circle
site_url: https://paolino.github.io/kel-circle/
repo_url: https://github.com/paolino/kel-circle
repo_name: paolino/kel-circle

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
  features:
    - navigation.sections
    - content.code.copy

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mermaid.mjs

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Base Semantics: base-semantics.md
  - Event Classification: event-classification.md
